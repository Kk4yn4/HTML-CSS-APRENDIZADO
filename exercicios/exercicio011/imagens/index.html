<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dspositivos diferentes ou simplismente aumente ou diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width:770px)" srcset="/exercicio011/imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="/exercicio011/imagens/foto-m.png" type="image/png">
        <img src="/exercicio011/imagens/foto-g.png" alt="imagem-flex">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls>
        <source src="/exercicio011/midia/Crash & Burn - Aakash Gandhi.mp3" type="audio/mpeg">
        <source src="/exercicio011/midia/Crash & Burn - Aakash Gandhi.mp3" type="audio/ogg">
        <source src="/exercicio011/midia/Crash & Burn - Aakash Gandhi.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio</p>
        <a href="/exercicio011/midia/Crash & Burn - Aakash Gandhi.mp3">Clique aqui para baixar o arquivo mp3</a>
    </audio>
    
    <h1></h1>
   
</body>
